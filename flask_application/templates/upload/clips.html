<html>
<head>
<title>
{% if thing %}
{{thing.title}}
{% endif %}
</title>
</head>
<body style="background-color:#333">

{% if thing %}
<h3><a href="{{ url_for('thing.detail', id=thing.id) }}">{{thing.title}}</a></h3>
{% endif %}

{% for link, img in clips %}
<a target="_new" href="{{link}}" style="border:0; padding: 7px;"><img src="{{img}}"></a>
{% endfor %}

</body>
</html>
