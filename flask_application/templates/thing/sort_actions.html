{%- from "collection/macros.html" import add_to_collection_form with context %}

<ul class="list-unstyled">
	{% for q in queues %}
	<li>Add to queue: <a class="sort-queue" href="{{ url_for('queue.add_thing', id=q.id, thing_id=thing.id, ajax='ajax') }}">{{q.title}}</a></li>
	{% endfor %}
	{% if form %}
	{% if queues %}
	<small class="text-muted">- or -</small>
	{% endif %}
	<li>
		{{ add_to_collection_form(form) }}
	</li>
	{% endif %}
</ul>
