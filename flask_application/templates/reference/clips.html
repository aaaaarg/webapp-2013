<html>
<head>
<title>
{{title}}
</title>
<style>
body {
	color:#fff;
	background-color: #222;
	font-family: sans-serif;
	font-size: 13px;
}
p a {
	color:#FF0000;
}
</style>
</head>
<body>
<h1>{{ title }}</h1>
{% if thing %}
<h3><a href="{{ url_for('thing.detail', id=thing.id) }}">{{thing.title}}</a></h3>
{% endif %}

{% for link, img, note, tags in clips %}
<p>

<a target="_new" href="{{link}}" style="border:0; padding: 7px;"><img src="{{img}}"></a>
{% if note %}
<small>{{note|urlize(40)|markdown}}<br/></small>

{% endif %}
{% for t in tags %}
	<small><a href="{{ url_for('reference.tag_clips', tag=t) }}">{{ t }}</a></small>{% if not loop.last %}, {% else %}<br/>{% endif %}
{% endfor %}

</p>
{% endfor %}

</body>
</html>
